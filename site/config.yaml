baseURL: "http://thetensorcollective.com/"
title: "The Tensor Collective"
theme: PaperMod
metadataformat: "yaml"
languageCode: en-us

params:
  label:
    icon: "/brand/favicon_io/favicon.ico"
    
  homeInfoParams:
    # Title: Welcome to the Tensor Collective
    Content: Hi! I'm a PhD student at the BakerLab, University of Washington. 
      I develop protein design methodologies to solve disease and climate change. 
      I obtained my Master's in 2024 from Oxford in chemistry, specialising in generative models for amorphous materials for my thesis. 
      TTC is a small collection of essays of mine within ML; it's very much a work in progress, 
      but I've found it a nice outlet for some unshared thoughts and getting some writing practise in.
      Do send me a message if you want to continue the conversation!
      Also, do check out my links, CV and whatnot here. -Jasper
  defaultTheme: light
  
  # General Blog settings
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowShareButtons: false
  ShowWordCount: true
  # ShowRssButtonInSectionTermList: true
  description: true

  # Socials
  comments: true
  author: ["Jasper Butcher"]
  socialIcons:
    - name: github
      url: "https://github.com/Ubiquinone-dot"
    - name: linkedin
      url: "https://www.linkedin.com/in/jasper-butcher-a08450207/"
    - name: twitter
      url: "https://x.com/butcher_jasper"
    - name: other
      url: "https://drive.google.com/file/d/1TmbkOgTMCDEZTmPG4PpOTSCJqU4qvC31/view?usp=drive_link"

  assets:
    # Using: https://favicon.io/favicon-converter/
    favicon: "/assets/favicon.ico"
    favicon16x16:  "/assets/favicon-16x16.png"
    favicon32x32:  "/assets/favicon-32x32.png"
    # apple_touch_icon:  "/brand/favicon_io/apple-touch-icon.png"
    # safari_pinned_tab:  "/brand/favicon_io/safari-pinned-tab.svg"
    # theme_color: "#ffffff"


